<!DOCTYPE html>
<html lang="uk">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Get data from server</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <main>
        <section class="find">
            <img alt="flag">
            <input type="text" placeholder="Введіть місто">
            <button disabled>Пошук погоди</button>
        </section>
        <section class="weather">
            <div class="weather_text_container">
                <div>
                    <span>Температура:</span>
                    <span class="temp"></span>
                    <span>градусів</span>
                </div>
                <div>
                    <span>Вологість:</span>
                    <span class="hum"></span>
                    <span>%</span>
                </div>
                <div>
                    <span>Швидкість вітру:</span>
                    <span class="wind"></span>
                    <span>м/с</span>
                </div>
                <div class="clouds">
                    <span>Хмарність:</span>
                    <img class = 'icon' alt="icon">
                </div>
            </div>
        </section>
    </main>
    <script src="script.js"></script>
</body>

</html>
